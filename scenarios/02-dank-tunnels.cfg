			[avoid]
				terrain=U*,R*,U*^*,R*^*
			[/avoid]
			[recruitment_instructions]
				#ifndef HARD
					[limit]
						type=Mudcrawler
						max=20
					[/limit]
				#endif
				[limit]
					type=Giant Toad
					{QUANTITY max 2 3 4}
				[/limit]
			[/recruitment_instructions]
		[/ai]
	[/side]
