	[side]
		side=5
		controller=ai
		recruit=Mudcrawler,Giant Toad
		[leader]
			type=Giant Mudcrawler
		[/leader]
		{GOLD 150 160 180}
		{INCOME 2 2 3}
		color=brown
		side_name=_"Mudcrawlers"
		user_team_name=_"Monsters"
		team_name=mud
