				apply_to=movement
				increase=20
			[/effect]
		[/object]
		[object]
			silent=yes
			duration=scenario
			[filter]
				id=chiefguard
			[/filter]
			[effect]
				apply_to=movement
				increase=20
			[/effect]
		[/object]
