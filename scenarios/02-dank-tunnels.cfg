			side=1
			[filter_location]
				location_id=dwarf_camp
			[/filter_location]
		[/filter]
		[message]
			speaker=unit
			message=_"I have come upon a crude shelter! And I think it is occupied!"
		[/message]
		[random_unit]
			[filter_location]
				[and]
					location_id=dwarf_camp
