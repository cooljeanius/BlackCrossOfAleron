#textdomain wesnoth-celmin-bcoa

#define ANY_ENEMIES_LEFT
	[have_unit]
		canrecruit=yes
		side=2,3,5
	[/have_unit]
#enddef

[scenario]
	id=dank-tunnels
	next_scenario=orc-port

	name=_"Tracing the Goblins' Path"
	map_data="{~add-ons/Black_Cross_of_Aleron/maps/dank-tunnels.map}"
	{EXPERIENCE_MOD}
	victory_when_enemies_defeated=no
	{TURNS 48 45 40}
	{UNDERGROUND}
	[music]
		name=transience.ogg
		ms_before=12000
	[/music]
	[music]
		# Not entirely sure if this fits, but I really like it! :D
		name=love_theme.ogg
		ms_before=12000
		append=yes
	[/music]
	victory_music=legends_of_the_north.ogg
	[side]
		side=1
		{HERO_SIDE}
		recruit=Elvish Initiate
		gold=120
		income=2
		fog=no
		shroud=yes
	[/side]
	[side]
		side=2
		controller=ai
		recruit=Giant Rat alt,Vicious Rat
		[leader]
			type=Mother Rat
		[/leader]
		{GOLD 60 80 100}
		{INCOME 0 1 2}
		color=red
		side_name=_"Rats"
		user_team_name=_"Monsters"
		team_name=rats
		[ai]
			{QUANTITY aggression 0.7 0.8 1.0}
			caution=0.2
			leader_aggression=0.3
			leader_value=1
			[recruitment_instructions]
				#ifndef HARD
					[limit]
						type=Giant Rat alt
						max=25
					[/limit]
				#endif
				[limit]
					type=Vicious Rat
					{QUANTITY max 3 4 5}
				[/limit]
			[/recruitment_instructions]
		[/ai]
		[ai]
			# Override leader aggression for the first six turns
			# Just stay on the keep!
			turns=1-6
			passive_leader=yes
		[/ai]
	[/side]
	[side]
		side=3
		controller=ai
		recruit=Giant Rat alt,Vapour Rat
		[leader]
			type=Mother Rat
		[/leader]
		{GOLD 40 60 80}
		{INCOME 0 1 2}
		color=purple
		side_name=_"Rats"
		user_team_name=_"Monsters"
		team_name=rats
		[ai]
			{QUANTITY aggression 0.7 0.8 1.0}
			caution=0.2
			leader_aggression=0.3
			leader_value=1
			[recruitment_instructions]
				#ifndef HARD
					[limit]
						type=Giant Rat alt
						max=25
					[/limit]
				#endif
				[limit]
					type=Vapour Rat
					{QUANTITY max 3 4 5}
				[/limit]
			[/recruitment_instructions]
		[/ai]
	[/side]
	[side]
		side=4
		controller=ai
		no_leader=yes
		color=green
		side_name=_"Monsters"
		user_team_name=_"Monsters"
		team_name=spider
		[unit]
			type=Giant Spider
			location_id=spider_nest
			ai_special=guardian
		[/unit]
		#ifdef HARD
			[unit]
				type=Giant Spider
				location_id=spider_nest2
				ai_special=guardian
			[/unit]
		#endif
		[ai]
			leader_value=1
			# At the start of the scenario when you encounter this side, all
			# your units are elves. Thus this rule is included to prevent the
			# bats from wandering off and dying at the hands of the rats.
			[aspect]
				id=attacks
				[facet]
					invalidate_on_gamestate_change=yes
					[filter_own]
						type=Vampire Bat,Giant Spider
					[/filter_own]
					[filter_enemy]
						race=elf
					[/filter_enemy]
				[/facet]
			[/aspect]
			village_value=0
		[/ai]
		[ai]
			# The bats should not flee before they even attack
			# On the other hand, this should not be able to apply to the spider
			# Thus only use it on the first two turns.
			turns=1-2
			aggression=1.0
		[/ai]
	[/side]
#ifdef DRUID_DEBUG
	{FORCE_CHANCE_TO_HIT side=2,3,5 side=1 10 ()}
	{FORCE_CHANCE_TO_HIT side=1 side=2,3,5 90 ()}
#endif
