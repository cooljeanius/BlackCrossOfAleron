			experience=10
			placement=map
			passable=yes
			{IS_LOYAL}
			[modifications]
				{TRAIT_LOYAL}
			[/modifications]
		[/random_unit]
		[random_unit]
			[filter_location]
				[and]
					location_id=dwarf_camp
					radius=1
				[/and]
				[not]
