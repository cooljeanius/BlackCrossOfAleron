	[/event]
	[event]
		name=start
		[message]
			speaker=chiefguard
			message=_"Whatever is ahead, I hope it is no threat to us. That rustling is making me uneasy..."
		[/message]
		[message]
			speaker=chiefdruid
			message=_"The dankness is getting to all of us. Let us proceed with caution, just in case."
		[/message]
		[sound]
			name=rumble-short.ogg
		[/sound]
		[message]
			speaker=tw_1st
			message=_"And I like not that distant rumbling... I hope the ceiling does not collapse upon us."
		[/message]
		# Starting bats
		[scatter_units]
			[filter_location]
				terrain=*^Uf
				[and]
					location_id=1
					radius=8
				[/and]
			[/filter_location]
			unit_types=Giant Bat
			{QUANTITY units 3 5 7}
			[wml]
				side=4
			[/wml]
		[/scatter_units]
		# And starting loyal mudcrawlers
		[set_variables]
			name=crawler
			mode=replace
			[split]
				{QUANTITY list
					"Swampcrawler,Mudcrawler,Mudcrawler,Giant Mudcrawler"
					"Swampcrawler,Mudcrawler,Giant Mudcrawler,Giant Mudcrawler"
					"Swampcrawler,Swampcrawler,Giant Mudcrawler,Giant Mudcrawler"
				}
				key=type
				separator=","
			[/split]
		[/set_variables]
		[foreach]
			array=crawler
			[do]
				[random_unit]
					[filter_location]
						terrain=Ss
						[filter_adjacent_location]
							terrain=*^F*
						[/filter_adjacent_location]
					[/filter_location]
					type=$this_item.type
					side=5
					{IS_LOYAL}
					[modifications]
						{TRAIT_LOYAL}
					[/modifications]
				[/random_unit]
			[/do]
		[/foreach]
		{CLEAR_VARIABLE crawler}
	[/event]
	[event]
		name=new turn
		first_time_only=no
		filter_formula="turn_number % 5 = 0 and turn_number % 3 != 0"
		[sound]
			name=rumble-short.ogg
		[/sound]
	[/event]
	[event]
		name=turn refresh
		first_time_only=no
		[filter_condition]
			[have_unit]
				[filter_location]
					terrain=*^Ecf
				[/filter_location]
			[/have_unit]
		[/filter_condition]
		[harm_unit]
			[filter]
				[filter_location]
					terrain=*^Ecf
				[/filter_location]
			[/filter]
			amount=3
			damage_type=fire
			animate=yes
		[/harm_unit]
		{ACHIEVEMENT_UNLOCKED ouch}
	[/event]
	[event]
		name=moveto # secret passage
		[filter]
			side=1
			[filter_location]
				location_id=spider_nest_entry
			[/filter_location]
		[/filter]
		[message]
			speaker=unit
			message=_"There's a narrow passageway here!"
		[/message]
		[terrain]
			terrain=Uue
			location_id=spider_nest_tunnel
		[/terrain]
		[redraw]
			side=1
			clear_shroud=yes
		[/redraw]
		{ACHIEVEMENT_UNLOCKED spider_lair}
	[/event]
	[event]
		name=moveto # chest
		{FILTER_CHEST_OPEN location_id=potion_chest}
		[message]
			speaker=unit
			message=_"There is much of value in this chest! Gold, jewels, and some potions... this smells like a healing potion! And that brilliant shade could only be a potion of haste! Also... there's another narrow passage behind it."
		[/message]
		[gold]
			side=1
			{QUANTITY amount 120 100 80}
		[/gold]
		{GIVE_POTION healing 15 10 5}
		{GIVE_POTION haste 25 20 15}
		{NOTIFY_POTIONS}
		[store_locations]
			variable=anchor
			location_id=secret_cave
		[/store_locations]
		[terrain_mask]
			x,y=$anchor.x,$anchor.y
			mask="{~add-ons/Black_Cross_of_Aleron/maps/dank-tunnels-secret.mask}"
			[rule]
				layer=both
			[/rule]
		[/terrain_mask]
		{CLEAR_VARIABLE anchor}
		[redraw]
			side=1
			clear_shroud=yes
		[/redraw]
		[unit]
			side=2
			type=Rabid Rat
			location_id=secret_cave_rabid
			{CANNOT_MOVE_THIS_TURN 2}
		[/unit]
		[unit]
			side=2
			type=Vicious Rat
			location_id=secret_cave_vicious
			{CANNOT_MOVE_THIS_TURN 2}
		[/unit]
		{ACHIEVEMENT_UNLOCKED cave_shortcut}
	[/event]
	[event]
		name=moveto # central cave
		[filter]
			side=1
			[filter_location]
				terrain=G*,S*
			[/filter_location]
		[/filter]
		[message]
			speaker=unit
			message=_"This cave is open to the air! What a refreshing change from those dark tunnels..."
		[/message]
	[/event]
	[event]
		name=moveto # dwarves
