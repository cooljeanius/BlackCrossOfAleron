		{ACHIEVEMENT_UNLOCKED dwarf_brothers}
	[/event]
	[event]
		name=moveto # end of tunnel
		[filter]
			id=chiefdruid
			[filter_location]
				terrain=Re^Ii
			[/filter_location]
		[/filter]
		[message]
			speaker=chiefdruid
			message=_"I can see the light! Hurry, let us proceed out of these dreary caves!"
		[/message]
		[message]
			speaker=chiefguard
			message=_"At last! Though, if orcs are behind this, I fear we may again need to venture underground..."
		[/message]
		[if]
			{VARIABLE_CONDITIONAL quake_happened boolean_equals yes}
			[else]
				{QUAKE rumble-short.ogg}
				[message]
					speaker=chiefdruid
					message=_"Quickly, let us hurry out, lest the place collapse on top of us!"
				[/message]
			[/else]
		[/if]
		[if]
			{ANY_ENEMIES_LEFT}
			[then]
				[endlevel]
					result=victory
					bonus=yes
					carryover_report=yes
					carryover_percentage=40
					carryover_add=no
				[/endlevel]
			[/then]
			[else]
				[endlevel]
					result=victory
					bonus=yes
					carryover_report=yes
					carryover_percentage=60
					carryover_add=no
				[/endlevel]
			[/else]
		[/if]
	[/event]
	[event]
		name=enemies defeated
		[message]
			speaker=chiefguard
			message=_"Looks like that is the last of these vermin. Let us hurry out of these caves."
		[/message]
		{ACHIEVEMENT_UNLOCKED cave_sweep}
	[/event]
	[event]
		name=time over
		[find_path]
			[traveler]
				id=chiefdruid
			[/traveler]
			[destination]
				x=70,70
				y=2,3
			[/destination]
			allow_multiple_turns=yes
			check_visibility=no
			check_zoc=no
		[/find_path]
		[set_variable]
			name=quake_happened
			value=yes
		[/set_variable]
		[if]
			[variable]
				name=path.required_turns
				{QUANTITY less_than_equal_to 5 4 3}
			[/variable]
			[then]
				[modify_turns]
					side=1
					add="$(round(1.6 * $path.required_turns))"
				[/modify_turns]
				{QUAKE rumble-short.ogg}
				{SCATTER_EMBELLISHMENTS Rb,Rb^Uf,Uue ^Dr 25}
				[harm_unit]
					[filter]
						[filter_location]
							terrain=*^Dr
						[/filter_location]
					[/filter]
					# This makes the damage greater on higher difficulties.
					amount="$(55 - $turn_number)"
					damage_type=impact
					kill=no
					animate=defender
				[/harm_unit]
				[message]
					speaker=chiefdruid
					message=_"Oh no! The cave is unstable! We must hurry before it collapses!"
				[/message]
				[event]
					name=time over
					{QUAKE rumble-short.ogg}
					[kill]
						[filter_location]
							terrain=R*^*,U*^*
						[/filter_location]
						animate=no
					[/kill]
					{QUAKE ()}
					{SCATTER_EMBELLISHMENTS Rb,Rb^Uf,Uue ^Dr 95}
					[if]
						[have_unit]
							side=1
						[/have_unit]
						[then]
							[message]
								side=1
								message=_"The path forward is blocked... we cannot continue..."
							[/message]
						[/then]
					[/if]
				[/event]
			[/then]
		[/if]
		{CLEAR_VARIABLE path}
	[/event]
#define RABID_RAT_EVENT LOC
	[event]
		name=capture
		[filter]
			side=1
			[filter_location]
				location_id={LOC}
			[/filter_location]
		[/filter]
		[message]
			speaker=unit
			message=_"Gyaaah! A rat was hiding here!"
		[/message]
		[unit]
			side=2
			type=Rabid Rat
			location_id={LOC}
			{CANNOT_MOVE_THIS_TURN 2}
		[/unit]
	[/event]
#enddef
	{RABID_RAT_EVENT rabid1}
	{RABID_RAT_EVENT rabid2}
	{RABID_RAT_EVENT rabid3}
	#undef RABID_RAT_EVENT
	[event]
		name=die
		first_time_only=no
		[filter]
			type=Rabid Rat
		[/filter]
		{VARIABLE_OP achievements.rabid_rats add 1}
		[if]
			{VARIABLE_CONDITIONAL achievements.rabid_rats numerical_equals 4}
			[then]
				{ACHIEVEMENT_UNLOCKED rabid_bane}
			[/then]
		[/if]
	[/event]
[/scenario]

#undef ANY_ENEMIES_LEFT
