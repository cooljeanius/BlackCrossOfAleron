		name=prestart
		{SET_POTION_MENUS}
		[time_area]
			terrain=G*,*^F*,S*,G*^*,S*^*
			{DEFAULT_SCHEDULE}
		[/time_area]
		[recall]
			id=chiefguard
		[/recall]
		[recall]
			id=tw_1st
		[/recall]
		{PLACE_CHEST location_id=potion_chest}
		[item]
			image="scenery/leanto.png"
			location_id=dwarf_camp
		[/item]
		[item]
			terrain=*^Vov,*^Kov
