	[/event]
	[event]
		name=recall
		[filter]
			race=dwarf
		[/filter]
		[message]
			speaker=unit
			message=_"Say, this place is a mite familiar! I've an uncle lived near here... up the west path if my memory serves. But I know not whether he lives there still."
