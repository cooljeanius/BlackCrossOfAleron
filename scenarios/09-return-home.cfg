        [event]
            name=moveto # victory
            [filter_condition]
                [not]
                    [have_unit]
                        side=2
                        canrecruit=yes
                    [/have_unit]
                [/not]
            [/filter_condition]
            [filter]
                id=chiefdruid
                [filter_location]
                    terrain=W*^B*
                [/filter_location]
            [/filter]
            [clear_variable]
                name=ogre_sight
            [/clear_variable]
            [if]
                [variable]
                    name=killed_malcorn
                    boolean_equals=yes
                [/variable]
                [then]
                    [endlevel]
                        result=victory
                        next_scenario=back-home-goblins
                    [/endlevel]
                [/then]
                [else]
                    [endlevel]
                        result=victory
                        next_scenario=back-home-malcorn
                    [/endlevel]
                [/else]
            [/if]
        [/event]

        [event]
            name=new turn
            first_time_only=no
            [filter_condition]
                [have_unit]
                    [filter_location]
                        time_of_day_id=dusk
                    [/filter_location]
                [/have_unit]
            [/filter_condition]
            [set_variable]
                name=bats
                {QUANTITY rand 2..4 2..5 3..7}
            [/set_variable]
            [set_variable]
                name=bugs
                {QUANTITY rand 3..6 3..7 5..12}
            [/set_variable]
            [scatter_units]
                [filter_location]
                    terrain=*^F*,H*
                    x=1-20
                    [not]
                        [filter][/filter]
                    [/not]
                [/filter_location]
                unit_types=Giant Bat
                units=$bats
                scatter_radius=7
                [wml]
                    side=3
                [/wml]
            [/scatter_units]
            [scatter_units]
                [filter_location]
                    terrain=*^F*,W*,W*^*
                    x=1-20
                    [not]
                        [filter][/filter]
                    [/not]
                    [not]
                        [filter_adjacent_location]
                            [filter]
                                type=Giant Bat
                            [/filter]
                        [/filter_adjacent_location]
                    [/not]
                [/filter_location]
                unit_types=Giant Mosquito
                units=$bugs
                scatter_radius=3
                [wml]
                    side=5
                [/wml]
            [/scatter_units]
            [clear_variable]
                name=bats,bugs
            [/clear_variable]
        [/event]

        [event]
            name=moveto # gryphon
            [filter]
                side=1,2
                [filter_location]
                    location_id=gryphon_nest
                [/filter_location]
            [/filter]
            [sound]
                name=gryphon-shriek-1.ogg
            [/sound]
            [random_unit]
                [filter_location]
                    [and]
                        location_id=gryphon_nest
                        radius=5
                    [/and]
                    [not]
                        location_id=gryphon_nest
                        radius=4
                    [/not]
                [/filter_location]
                type=Gryphon
                side=3
                [modifications]
                    {TRAIT_FERAL_MUSTHAVE}
                [/modifications]
            [/random_unit]
            [message]
                speaker=unit
                message=_"Oh dear, I fear we have angered the mother of these eggs..."
            [/message]
            [clear_variable]
                name=random,gryphon_loc
            [/clear_variable]
        [/event]

        {STARTING_VILLAGES_ALL 2}

        [event]
            name=moveto # ogre
            [filter]
                side=1
                [filter_location]
                    find_in=ogre_sight
                [/filter_location]
            [/filter]
            [store_unit]
                [filter]
                    {OGRE_FATHER}
                [/filter]
                variable=second_unit
            [/store_unit]
            [message]
                {OGRE_FATHER}
                message=_"$second_unit.name eat puny $unit.race!"
            [/message]
            [if]
                [have_unit]
                    id=$unit.id
                    status=dominated
                [/have_unit]
                [then]
                    [message]
                        speaker=unit
                        message=_"...if Mistress wills it..."
                    [/message]
                [/then]
                [else]
                    [switch]
                        variable=unit.race
                        [case]
                            value=elf
                            [message]
                                speaker=unit
                                message=_"Do not expect me to submit myself to your pot."
                            [/message]
                        [/case]
                        [case]
                            value=drake
                            [message]
                                speaker=unit
                                message=_"I wouldn't make good eatin', mate. I'm full o' bones."
                            [/message]
                        [/case]
                        [case]
                            value=orc
                            # This should only match the cowardly archer
                            [message]
                                speaker=unit
                                message=_"Ack, no! I don't wanna be eaten!"
                            [/message]
                        [/case]
                        [case]
                            value=dwarf
                            [message]
                                speaker=unit
                                message=_"That ain't a good idea. I'm mighty stringy."
                            [/message]
                        [/case]
                        [case]
                            value=undead
                            # This should only match Halbern
                            [message]
                                speaker=unit
                                message=_"As a spirit, I'm not very nourishing."
                            [/message]
                        [/case]
                        # No else because all potential cases should be covered above.
                    [/switch]
                [/else]
            [/if]
            [message]
                {OGRE_FATHER}
                message=_"$second_unit.name not care! $second_unit.name has eaten only bugs for past six days!"
            [/message]
            [modify_unit]
                [filter]
                    race=ogre
                [/filter]
                ai_special=""
                [status]
                    guardian=no
                [/status]
            [/modify_unit]
            [clear_variable]
                name=second_unit
            [/clear_variable]
        [/event]

        [event]
            name=die
            [filter]
                type=Young Ogre
            [/filter]
            [filter_condition]
                [have_unit]
                    {OGRE_FATHER}
                [/have_unit]
            [/filter_condition]
            [message]
                {OGRE_FATHER}
                message=_"You kill son! For that, you die!"
            [/message]
            [object]
                silent=yes
                duration=forever
                [filter]
                    {OGRE_FATHER}
                [/filter]
                [effect]
                    apply_to=attack
                    [set_specials]
                        {WEAPON_SPECIAL_BERSERK}
                    [/set_specials]
                    {QUANTITY increase_damage -5 -4 -3}
                    {QUANTITY increase_attacks -2 -1 -1}
                [/effect]
                [effect]
                    apply_to=image_mod
                    add="CS(50,0,0)"
                [/effect]
                [effect]
                    apply_to=resistance
                    replace=no
                    [resistance]
                        blade=-20
                        impact=-20
                        pierce=-20
                        cold=-10
                        fire=-10
                        arcane=-5
                    [/resistance]
                [/effect]
            [/object]
        [/event]
    [/scenario]
