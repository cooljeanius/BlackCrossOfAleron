#textdomain wesnoth-celmin-bcoa

[scenario]
    id=along-the-coast
    next_scenario=dread-marsh

    name=_"Hordes from the Marsh"
    map_data="{~add-ons/Black_Cross_of_Aleron/maps/coastline.map}"
    turns=15
    victory_when_enemies_defeated=no
    {EXPERIENCE_MOD}
    {DEFAULT_SCHEDULE}
    [music]
        name=frantic.ogg
        ms_before=12000
    [/music]
    [music]
        name=vengeful.ogg
        ms_before=12000
        append=yes
    [/music]
    victory_music=elf-land.ogg
    [side]
        side=1
        {HERO_SIDE}
        recruit=Elvish Initiate
        {GOLD 120 100 80}
        {INCOME 4 3 2}
        fog=no
        shroud=no
    [/side]
    [side]
        side=2
        controller=ai
        recruit=Goblin Spearman,Troll Whelp,Wolf Rider,Dwarvish Scout,Thief,Troll Shaman,Dwarvish Pathfinder
        {GOLD 100 200 300}
        income=1
        color=brown
        side_name=_"Glamethkor"
        team_name=motley
        user_team_name=_"Misfits"
        {FLAG_VARIANT knalgan}
        [leader]
            id=glamethkor
            type=Dwarvish Pathfinder
            name=_"Glamethkor"
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/leader]
        [unit]
            id=kalg
            type=Troll Shaman
            name=_"Kalg"
            placement=leader
            profile=portraits/trolls/troll-shaman.png
            {IS_HERO}
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
                [object]
                    silent=yes
                    duration=forever
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_HOLY_AURA}
                        [/abilities]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
        [ai]
            [recruitment_instructions]
                [limit]
                    type=Dwarvish Scout
                    {QUANTITY max 2 4 6}
                [/limit]
                [limit]
                    type=Dwarvish Pathfinder
                    {QUANTITY max 1 2 3}
                [/limit]
                [limit]
                    type=Troll Whelp
                    {QUANTITY max 6 6 10}
                [/limit]
                [limit]
                    type=Troll Shaman
                    {QUANTITY max 1 2 3}
                [/limit]
            [/recruitment_instructions]
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    id=ignore_undead
                    [filter_own]
                    [/filter_own]
                    [filter_enemy]
                        [not]
                            side=3
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
            [goal]
                name=target
                [criteria]
                    side=1
                [/criteria]
                value=10
            [/goal]
        [/ai]
    [/side]
    [side]
        side=3
        no_leader=yes
        controller=ai
        color=black
        side_name=_"Undead"
        team_name=darkness
        user_team_name=_"Undead"
        {FLAG_VARIANT undead}
        [ai]
            village_value=0
            {QUANTITY aggression 0.2 0.3 0.4}
            {QUANTITY caution 0.5 0.1 0}
            leader_value=1
            [avoid]
                area=cairn
            [/avoid]
            [goal]
                name=target
                [criteria]
                    id=chiefdruid
                    [or]
                        id=hermitsorceress
                    [/or]
                [/criteria]
                value=5
            [/goal]
            [goal]
                name=target
                [criteria]
                    race=elf
                [/criteria]
                value=4
            [/goal]
            [aspect]
                id=attacks
                [facet]
                    invalidate_on_gamestate_change=yes
                    id=ignore_misfits
                    [filter_own]
                    [/filter_own]
                    [filter_enemy]
                        [not]
                            side=2
                        [/not]
                    [/filter_enemy]
                [/facet]
                # This aspect won't be active at the beginning.
                # It will become active once the above facet is deleted.
                [facet]
                    invalidate_on_gamestate_change=yes
                    [filter_own]
                    [/filter_own]
                    [filter_enemy]
                        [not]
                            id=kalg
                        [/not]
                    [/filter_enemy]
                [/facet]
            [/aspect]
        [/ai]
    [/side]
    [story]
        [part]
            #po: "Shimmering Moon" refers to the seventh of twelve months - ie July.
            title=_"<i><small>Year of the Birch, 13th of the Bright Moon</small></i>"
            story=_"While Erendor was down south in Sulithien, aiding Galdar's negotiation with the saurians, the rest of the party remained encamped at the mouth of the river, near the fabled Dread Marsh. As the undead began to emerge from the swamp, haunted cries of ""elves"" lifted through the night air..."
            background=aleron-map.png
        [/part]
        [part]
            show_title=yes
            title_alignment=center
            background=aleron-map.png
            {OLD_BATTLE 380 574}
            {OLD_JOURNEY 393 542}
            {OLD_JOURNEY 407 523}
            {OLD_JOURNEY 422 500}
            {OLD_JOURNEY 437 480}
            {OLD_JOURNEY 457 463}
            {OLD_JOURNEY 476 446}
            {OLD_BATTLE 499 421}
            {OLD_JOURNEY 517 409}
            {OLD_JOURNEY 533 396}
            {OLD_JOURNEY 554 383}
            {OLD_JOURNEY 556 404}
            {OLD_JOURNEY 571 420}
            {OLD_REST 595 417}
            {OLD_JOURNEY 614 408}
            {OLD_JOURNEY 636 392}
            {OLD_JOURNEY 657 377}
            {OLD_JOURNEY 678 365}
            {OLD_BATTLE 694 352}
            {OLD_JOURNEY 674 349}
            {OLD_JOURNEY 650 353}
            {OLD_JOURNEY 628 366}
            {OLD_JOURNEY 596 369}
            {OLD_BATTLE 594 346}
            {OLD_JOURNEY 610 355}
            {OLD_JOURNEY 629 347}
            {OLD_JOURNEY 627 321}
            {OLD_JOURNEY 621 292}
            {OLD_JOURNEY 614 267}
            {OLD_JOURNEY 603 242}
            {OLD_JOURNEY 590 222}
            {OLD_JOURNEY 568 209}
            {OLD_JOURNEY 544 194}
            {OLD_REST 543 179}
            {NEW_JOURNEY 515 181}
            {NEW_JOURNEY 492 177}
            {NEW_JOURNEY 464 173}
            {NEW_BATTLE 438 161}
        [/part]
    [/story]
#ifdef DRUID_DEBUG
    {FORCE_CHANCE_TO_HIT side=2,3 side=1 10 ()}
    {FORCE_CHANCE_TO_HIT side=1 side=2,3 90 ()}
#endif
    {LIMITED_ELF_RECRUITS}
    {LIMITED_MERFOLK_RECRUITS}
    {SHAMAN_ADVANCEMENT_EVENTS}
    {ENABLE_TROLL_SHAMAN}
    {HERO_DEATHS}
    {CLEAR_VANILLA_INITIATES_ON_WIN}

    [event]
        name=prestart
        {PLACE_CHEST location_id=potion_cache}
        {MODIFY_AI_DELETE_CANDIDATE_ACTION 3 main_loop ai_default_rca::get_villages_phase}
#ifdef HARD
        [item]
            terrain=Mm
            image="scenery/mine-abandoned.png"
        [/item]
#endif
        [item]
            location_id=cairn
            image="scenery/rock-cairn.png"
            halo="halo/lighthouse-aura.png"
        [/item]
        [time_area]
            id=cairn
            location_id=cairn
            radius=2
            {TWEAKED_DAWN holy 10 bright}
            {TWEAKED_MORNING holy 35 bright}
            {TWEAKED_AFTERNOON holy 35 bright}
            {TWEAKED_DUSK holy 10 bright}
            {TWEAKED_FIRST_WATCH holy -15 bright}
            {TWEAKED_SECOND_WATCH holy -15 bright}
        [/time_area]
#ifdef HARD
        [tunnel]
            id=narrow_tunnels
            always_visible=yes
            [source]
                terrain=Mm
                [not]
                    [filter]
                        [not]
                            id=$teleport_unit.id
                        [/not]
                    [/filter]
                [/not]
            [/source]
            [target]
                terrain=Mm
                [not]
                    [filter]
                        [not]
                            id=$teleport_unit.id
                        [/not]
                    [/filter]
                [/not]
            [/target]
            [filter]
                race=dwarf
                [or]
                    race=goblin
                [/or]
                [or]
                    race=bats
                [/or]
                [or]
                    type=Walking Corpse,Soulless
                    variation=bat,goblin,dwarf
                [/or]
            [/filter]
        [/tunnel]
        [event]
            name=enter hex
            [filter]
                [filter_location]
                    terrain=Mm
                    [not]
                        [filter_adjacent_location]
                            x,y=$x2,$y2
                        [/filter_adjacent_location]
                    [/not]
                [/filter_location]
            [/filter]
            {ACHIEVEMENT_UNLOCKED earth_friend}
        [/event]
#endif
        [gold]
            side=1
            amount=$save_druidgold
        [/gold]
        # This bit replaces the base (unupgraded) leader with the stored (upgraded) leader
        [store_unit]
            [filter]
                id=chiefdruid
            [/filter]
            variable=temp_unit
        [/store_unit]
        [unstore_unit]
            variable=save_chiefdruid
            x=$temp_unit.x
            y=$temp_unit.y
            find_vacant=no
        [/unstore_unit]
        [foreach]
            array=save_recall_list
            [do]
                [unstore_unit]
                    variable=this_item
                    x,y=recall,recall
                [/unstore_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE save_recall_list,save_druidgold,save_chiefdruid,temp_unit}
        [objectives]
            [objective]
                description=_"Survive for 15 turns"
                show_turn_counter=yes
                condition=win
            [/objective]
            [objective]
                {BONUS_OBJECTIVE_CAPTION}
                description=_"Defeat enemy leader"+{EARLY_FINISH_BONUS_FOOTNOTE}
                condition=win
            [/objective]
            {LOSE_CONDITIONS}
            # TODO: Some way to convey that the percentage increases to 50 if you slay the enemy leader?
            {CARRYOVER_NOTE 40 yes}
        [/objectives]
        [set_variable]
            name=turn_counter
            value=1
        [/set_variable]
        [recall]
            id=tw_1st
        [/recall]
        [recall]
            id=hermitsorceress
        [/recall]
        # Recall the aged captain for the end cutscene.
        # It's done now because for some reason attempting to do it
        # in the end cutscene causes the game to crash.
        [recall]
            id=agedcaptain
        [/recall]
        [capture_village]
            terrain=Gg^Vct
            side=1
        [/capture_village]
    [/event]

    [event]
        name=start
#ifdef HARD
        [recall]
            race=dwarf
        [/recall]
        [message]
            race=dwarf
            message=_"Say, I been comin' up here sometimes when I was a wee lad; the place, 'tis riddled with narrow tunnels. Most o' ye probably cannae navigate them well, but fer dwarves, goblins, and bats, it should be a cinch. We'd best watch out fer them."
        [/message]
#endif
        [message]
            id=glamethkor
            message=_"Well, well, what have we here? A band of elves coming up the coast! I hope they have lots of gold! Everyone, after them!"
        [/message]
        [message]
            id=kalg
            #wmllint: local spelling Glammie
            message=_"Glammie, undead come out of swamp."
        [/message]
        [message]
            id=glamethkor
            message=_"Bah, undead? They never have any loot. Just ignore them and focus on the elves!"
        [/message]
        [recall]
            id=loyalmermaid
            location_id=water_start
        [/recall]
        [message]
            id=loyalmermaid
            message=_"Foolish outlaws! Do they not see that the undead are a travesty to be destroyed without question? Now is not the time for petty squabbles!"
        [/message]
        [if]
            [have_unit]
                id=loyalmermaid
            [/have_unit]
            [then]
                [message]
                    id=chiefdruid
                    message=_"I agree, but they seem unwilling to listen. We must be careful."
                [/message]
            [/then]
            [else]
                [message]
                    id=chiefdruid
                    message=_"If only they could see that the undead are the greater threat. Now is not the time for petty squabbles, yet they seem unwilling to listen. We must be careful."
                [/message]
            [/else]
        [/if]
        [if]
            [variable]
                name=sea_chart
                boolean_equals=yes
            [/variable]
            [then]
                [message]
                    id=tw_1st
                    message=_"By the way, that old sea chart has a dragon drawn near this area of the coast, for some reason... right over by that little island, in fact..."
                [/message]
                [message]
                    id=chiefdruid
                    message=_"Probably just the mapmaker's idle fancy - dragons have not been seen in these parts for centuries."
                [/message]
                [message]
                    id=tw_1st
                    message=_"Oh... that is too bad. Still, it is quite a good drawing... and maybe there is something else of interest over there?"
                [/message]
                [message]
                    id=chiefdruid
                    message=_"Even if there were, I fear we would have insufficient time to investigate. Look, there are already undead approaching!"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=attack end # thief line attacks a side 1
        first_time_only=no
        [filter]
            type=Thief
            [or]
                type=Rogue
            [/or]
            [or]
                type=Assassin
            [/or]
        [/filter]
        [filter_second]
            side=1
            [not]
                # Can't steal from Halbern
                race=undead
            [/not]
        [/filter_second]
        [set_variable]
            name=steal
            {QUANTITY rand 1..3 1..5 1..7}
        [/set_variable]
        [set_variable]
            name=steal
            value="$(
				if(level = 0, base - 1, base * level)
			where
				level = $unit.level, base = $steal
			)"
            [/set_variable]
            [gold]
                side=1
                amount=-$steal
            [/gold]
            [unstore_unit]
                variable=unit
                text=$|$steal
                red,green,blue=200,200,0
            [/unstore_unit]
            [set_variable]
                name=achievements.stolen
                add=$steal
            [/set_variable]
            [clear_variable]
                name=steal
            [/clear_variable]
            [if]
                {VARIABLE_CONDITIONAL achievements.stolen greater_than_equal_to 100}
                [then]
                    {ACHIEVEMENT_UNLOCKED sucker}
                [/then]
            [/if]
        [/event]

        [event]
            name=side 2 turn 9 # glamethkor gets fed up
            # Managed to trigger this once when glamethkor was dead, which shouldn't be possible I think?
            [message]
                id=glamethkor
                message=_"Argh! These pesky undead running about everywhere are getting irksome! Make them stop!"
            [/message]
            [message]
                id=kalg
                message=_"Understood, Glammie! Kalg will do it!"
            [/message]
            [if]
                [not]
                    [have_unit]
                        id=kalg
                        [filter_location]
                            location_id=troll_summon
                            radius=7
                        [/filter_location]
                    [/have_unit]
                [/not]
                [then]
                    [store_locations]
                        variable=troll_summon
                        location_id=troll_summon
                    [/store_locations]
                    [modify_unit]
                        [filter]
                            id=kalg
                        [/filter]
                        goto_x,goto_y=$troll_summon.x,$troll_summon.y
                    [/modify_unit]
                    {CLEAR_VARIABLE troll_summon}
                [/then]
            [/if]
            {MODIFY_AI_DELETE_ASPECT 2 attacks ignore_undead}
            {MODIFY_AI_DELETE_ASPECT 3 attacks ignore_misfits}
            [gold]
                side=2
                amount=200
            [/gold]
        [/event]

        [event]
            name=new turn # Spawn undead for side 3
            first_time_only=no
            [filter_condition]
                [variable]
                    name=turn_counter
                    numerical_equals=1
                [/variable]
            [/filter_condition]
            [scatter_units]
                [filter_location]
                    terrain=Ss,Sm,Wwf
                    x=1-4
                    y=14-26
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    [not]
                        area=cairn
                    [/not]
                [/filter_location]
                unit_types=Skeleton,Skeleton Archer,Walking Corpse
                {QUANTITY units 2 4 6}
                scatter_radius=2
                [wml]
                    side=3
                [/wml]
            [/scatter_units]
            [scatter_units]
                [filter_location]
                    terrain=Ss,Sm,Wwf
                    x=1-4
                    y=14-26
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    [not]
                        area=cairn
                    [/not]
                [/filter_location]
                unit_types=Vampire Bat,Walking Corpse
                {QUANTITY units 2 3 4}
                scatter_radius=2
                [wml]
                    side=3
                [/wml]
            [/scatter_units]
            [scatter_units]
                [filter_location]
                    terrain=Ss,Sm,Wwf
                    x=1-4
                    y=14-26
                    [not]
                        [filter]
                        [/filter]
                    [/not]
                    [not]
                        area=cairn
                    [/not]
                [/filter_location]
                unit_types=Wraith,Wraith,Draug,Bone Shooter,Shadow,Chocobone
                {QUANTITY units 1 2 3}
                scatter_radius=2
                [wml]
                    side=3
                [/wml]
            [/scatter_units]
            [set_variable]
                name=turn_counter
                add=1
            [/set_variable]
            #		{DEBUG_MSG "Spawning more undead!"}
            [event]
                id=increment_undead_counter
                name=new turn
                first_time_only=no
                [filter_condition]
                    [not]
                        [variable]
                            name=turn_counter
                            numerical_equals=1
                        [/variable]
                    [/not]
                [/filter_condition]
                #			{DEBUG_MSG "Incrementing counter!"}
                [set_variable]
                    name=turn_counter
                    add=1
                [/set_variable]
                [store_unit]
                    variable=undead_spawns
                    [filter]
                        side=3
                    [/filter]
                [/store_unit]
                [if]
                    [variable]
                        name=turn_counter
                        greater_than=3
                    [/variable]
                    # Don't reset the counter if there's already a lot of undead roaming about
                    [and]
                        [variable]
                            name=undead_spawns.length
                            {QUANTITY less_than 20 25 30}
                        [/variable]
                    [/and]
                    [then]
                        #					{DEBUG_MSG "Resetting counter!"}
                        [set_variable]
                            name=turn_counter
                            value=1
                        [/set_variable]
                    [/then]
                [/if]
            [/event]
        [/event]

        [event]
            name=time over
            {VARIABLE timeout yes}
            [fire_event]
                name=end cutscene
            [/fire_event]
        [/event]

        [event]
            name=die # undead defeat enemy leader
            [filter]
                id=glamethkor
            [/filter]
            [filter_second]
                side=3
            [/filter_second]
            [nearest_unit]
                [filter]
                    side=1
                    race=elf
                [/filter]
                starting_x=$unit.x
                starting_y=$unit.y
            [/nearest_unit]
            [message]
                speaker=$nearest_unit.id
                message=_"Even the bandits have been overrun by the undead! We might be in trouble if Erendor does not return soon!"
            [/message]
        [/event]

        [event]
            name=die # elves defeat enemy leader
            [filter]
                id=glamethkor
            [/filter]
            [filter_second]
                side=1
            [/filter_second]
            {ACHIEVEMENT_UNLOCKED motley_death}
            [role]
                role=outlawpleader
                side=2
                [not]
                    id=glamethkor
                [/not]
            [/role]
            [if]
                [have_unit]
                    role=outlawpleader
                [/have_unit]
                [then]
                    [message]
                        role=outlawpleader
                        [not]
                            race=troll
                        [/not]
                        message=_"Wait, hold up! Don't kill us! Maybe we can come to an agreement!"
                    [/message]
                    [message]
                        role=outlawpleader
                        race=troll
                        message=_"Wait! Don't kill! Maybe we can talk? Make agreement?"
                    [/message]
                    [message]
                        speaker=chiefdruid
                        message=_"We are listening. What manner of agreement do you propose?"
                    [/message]
                    [message]
                        role=outlawpleader
                        [not]
                            race=troll
                        [/not]
                        message=_"Uhhh... well... we have an awesome magic orb in the vault that we can't use. We'll give it to you and then you leave us alone, and we'll leave you alone. Deal?"
                    [/message]
                    [message]
                        role=outlawpleader
                        race=troll
                        message=_"Uhhh... we have magic orb in vault, can't use. We give to you, you leave us alone, we leave you alone. Deal?"
                    [/message]
                    [message]
                        speaker=chiefdruid
                        message=_"That sounds acceptable, but... what does this orb do?"
                    [/message]
                    [message]
                        role=outlawpleader
                        [not]
                            race=troll
                        [/not]
                        message=_"We have no idea. It's bright, at least. I'm sure it's probably powerful."
                    [/message]
                    [message]
                        role=outlawpleader
                        race=troll
                        message=_"No idea! Is bright. Is probably powerful."
                    [/message]
                    [message]
                        speaker=chiefdruid
                        message=_"Very well, we accept. Show us this orb."
                    [/message]
                    [move_unit]
                        role=outlawpleader
                        to_x,to_y=19,15
                    [/move_unit]
                [/then]
                [else]
                    # TODO: Maybe add a real flash/glint here?
                    [nearest_unit]
                        [filter]
                            side=1
                            [not]
                                id=chiefdruid
                            [/not]
                            [not]
                                race=merman
                            [/not]
                        [/filter]
                        starting_x,starting_y=19,16
                        variable=investigator
                    [/nearest_unit]
                    [message]
                        speaker=$investigator.id
                        message=_"Hey! I thought I saw something from over there! Something shiny!"
                    [/message]
                    [move_unit]
                        id=$investigator.id
                        to_x,to_y=19,15
                    [/move_unit]
                    [message]
                        speaker=$investigator.id
                        message=_"There seems to be a door at the base of this cairn... I think I can pry it open. There is light coming from within..."
                    [/message]
                [/else]
            [/if]
            [move_unit]
                id=chiefdruid
                to_x,to_y=20,15
            [/move_unit]
            [item]
                location_id=cairn
                image="items/ball-magenta.png"
            [/item]
            [if]
                [have_unit]
                    role=outlawpleader
                [/have_unit]
                [then]
                    [message]
                        role=outlawpleader
                        [not]
                            race=troll
                        [/not]
                        message=_"This is the orb. Maybe you can find some use for it?"
                    [/message]
                    [message]
                        role=outlawpleader
                        race=troll
                        message=_"See, is orb. Maybe you can use it?"
                    [/message]
                    [message]
                        id=chiefdruid
                        message=_"Hmm... let me see... wait, is it growing brighter?"
                    [/message]
                [/then]
                [else]
                    [message]
                        id=chiefdruid
                        message=_"What have you found here?"
                    [/message]
                    [message]
                        speaker=$investigator.id
                        message=_"It appears to be a magic orb of some kind... whoops! I think I activated it! Cover your eyes!"
                    [/message]
                [/else]
            [/if]
            # This part copied from Dead Water, the Flaming Sword scenario (Caladon's death)
            [sound]
                name={SOUND_LIST:HOLY}
            [/sound]
            [sound]
                name={SOUND_LIST:HOLY}
            [/sound]

            [kill]
                side=3
                race=undead
            [/kill]

            {VARIABLE color 250}
            {VARIABLE delta 8}
            [repeat]
                times=14
                [do]
                    [set_variable]
                        name=delta
                        sub=3
                    [/set_variable]

                    [set_variable]
                        name=color
                        add=$delta
                    [/set_variable]

                    [color_adjust]
                        red,green,blue=$color|,$color|,$color
                    [/color_adjust]

                    [delay]
